<form [formGroup]="tagForm">
    <input title="{{ placeholder }}" placeholder="{{ placeholder }}" type="text" id="tag-input" name="tagInput" formControlName="tagInput" (keyup.enter)="addTag()">

<div class="tag-container">
    <lib-tag *ngFor="let tag of tags" [tag]="tag" [(tags)]="tags" class="tag-input-tag"></lib-tag>
</div>
